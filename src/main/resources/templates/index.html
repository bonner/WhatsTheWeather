<html>
    <head>    
		<meta name="viewport" content="width=device-width, initial-scale=1">		
        <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />  
        <title>What is the weather?</title>  
    </head>
    <body>
        <div class="container-fluid">
            <p>Get the current weather conditions for the city you select.</p>
	        <form action="/weather" method="GET" class="form-horizontal">
				<div class="form-group">
			        <label for="selectCity" >City</label>
			        <select name="city" class="form-control" id="selectCity" >                  
				        <option th:each="city: ${cities}" th:text="${city}" />				            
			        </select>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>  
	        </form>
        </div>
    </body>
</html>
